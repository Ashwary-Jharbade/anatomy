<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>Sign In</title>
    <script type="text/javascript">
      if('{{filler}}'){
        alert('{{ filler }}');
      }
    </script>
  </head>
  <body style="background-image:url({% static 'img/signin.jpg' %})">

    <div class="container">
        <div class="signinBox">
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
              <img src="{% static 'img/signinblock.jpg' %}" class="img-fluid" alt="image">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
              <div class="signindata">
                <h3 class="text-center">Login</h3>
                <form action="/" method="post">
                  <label for="mailid">Email</label>
                  {% csrf_token %}
                  <input id="mailid" type="email" class="form-control" name="email" placeholder="Email" required>
                  <label for="pass">Password</label>
                  <input id="pass" type="password" class="form-control" name="password" placeholder="Password" required>
                  <input type="submit" name="" value="Sign In" class="form-control">
                  <p class="text-center">Or</p>
                </form>
                <a href="/signup/"><input type="button" name="" value="Sign Up" class="form-control"></a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
